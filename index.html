
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <title>Lyra 眼镜摄影工坊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">
    <style>
      :root {
        --ios-safe-area-bottom: env(safe-area-inset-bottom);
        --accent: #ffffff;
        --zinc-950: #09090b;
        --zinc-900: #18181b;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #f4f4f5;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }
      .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      .animate-fade-in {
        animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .glass {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-light {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      .text-gradient {
        background: linear-gradient(to bottom right, #fff 30%, #52525b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

  </body>
</html>
